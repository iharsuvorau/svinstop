---
layout: default
---

<div class="panel panel-default">
  <div class="panel-heading">История дела</div>
  <div class="panel-body">
    {% for post in site.posts %}
      <p>
        {{ post.date | date: "%Y-%m-%d" }} — 
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </p>
    {% endfor %}
  </div>
</div>
